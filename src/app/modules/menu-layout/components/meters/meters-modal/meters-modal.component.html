  <!-- inicia modal -->
  <button nz-col nzSpan="6" nz-button [nzType]="'primary'" (click)="showModal()"><span>Agregar Medidor Fisico</span></button>

  <nz-modal class="modal" [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
    <ng-container  *nzModalContent>
      <form  nz-form [formGroup]="validateForm">

        <div nz-row class="row-1">
          <div nzSpan="10" nz-col class="row1-col1">
            <label>Codigo de Medidor</label>

            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control >
                  <nz-input-group >
                    <input style="width: 200px;" type="text" nz-input placeholder="987132112" id="Id" formControlName="codigo"/>
                  </nz-input-group>
                </nz-form-control>
                </nz-form-item>
              </div>

          </div>
          <div nzOffset="4" nzSpan="10" nz-col class="row1-col2">
            <label>Tipo de Medidor</label>
            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                    <nz-select class="inputMedium" formControlName="tipo" nzPlaceHolder="Baja tension, media, alta" nzAllowClear>
                          <nz-option nzLabel="Baja Tension" nzValue="0"></nz-option>
                          <nz-option nzLabel="Media Tension" nzValue="1"></nz-option>
                          <nz-option nzLabel="Alta Tension" nzValue="2"></nz-option>
                    </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>
        </div> 

        <div nz-row>
          <div nz-col nzSpan="10">
              <label>SourceID Medidor</label>
              <div nz-row>
                  <nz-form-control>
                      <nz-form-item  nzFlex>
                          <nz-select class="inputMedium" formControlName="sourceId" nzPlaceHolder="51535498" nzAllowClear>
                              <!-- <div *ngFor="let data of ListOfSourceId">
                                  <nz-option [nzLabel]="data.sourceId" [nzValue]="data.sourceId"></nz-option>
                              </div> -->
                              <div>
                                <nz-option [nzLabel]="'example'" [nzValue]="'example'"></nz-option>
                            </div>
                          </nz-select>
                      </nz-form-item>
                  </nz-form-control>

              </div>
          </div>

          
          <div nzOffset="4" nzSpan="10" nz-col class="row7-col2">
            <label>Punto Medicion</label>
            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                  <nz-select class="inputMedium" formControlName="puntoMedicionId" nzPlaceHolder="Baja tension, media, alta" nzAllowClear>
                        <nz-option nzLabel="example" nzValue="example"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
    
        </div>

      </div>

        <div nz-row class="row-2">
          <div nzSpan="24" nz-col class="row2-col1">
            <label>Descripci√≥n</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input class="inputLarge" nz-input id="Descripcion" type="text" placeholder="Medidor sin etiqueta" formControlName="descripcion"  />
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>
        </div>

        <div nz-row class="row-3">
          <div nzSpan="24" nz-col class="row3-col1">
            <label>Serie</label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <input class="inputLarge" nz-input id="Serie" type="text" placeholder="098U23" formControlName="serie"  />
                </nz-form-control>
              </nz-form-item>
            </div>


          </div>
        </div>

        <div nz-row class="row-5">
          <div nzSpan="24" nz-col class="row5-col1">
            <label>Modelo</label>

            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                  <input class="inputLarge" nz-input id="Descripcion" type="text" placeholder="MD091" formControlName="modelo"  />
                </nz-form-control>
              </nz-form-item>
            </div>


          </div>
        </div>
        <div nz-row class="row-7">
          <div nzSpan="11" nz-col class="row7-col1">
            <label>Lectura Maxima</label>
            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                  <input nz-input id="Descripcion" type="number" placeholder="12200" formControlName="lecturaMax"  />
                </nz-form-control>
              </nz-form-item>    
            </div>

          </div>

          <div nzOffset="2" nzSpan="11" nz-col class="row7-col2">
            <label>Punto de Conexion</label>
            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                  <nz-select class="inputMedium" formControlName="puntoConexion" nzPlaceHolder="Baja tension, media, alta" nzAllowClear>
                        <nz-option nzLabel="Baja Tension" nzValue="0"></nz-option>
                        <nz-option nzLabel="Media Tension" nzValue="1"></nz-option>
                        <nz-option nzLabel="Alta Tension" nzValue="2"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
    

          </div>
        </div>
        <div nz-row class="row-8">
          <div nzSpan="24" nz-col class="row8-col1">
            <label>Multiplicador</label><br>
            <div nz-row>
              <nz-form-item  nzFlex>
                <nz-form-control>
                  <input nz-input class="inputLarge" id="multiplicador" type="number" placeholder="Medidor sin etiqueta" formControlName="multiplicador"  />
                </nz-form-control>
              </nz-form-item>

            </div>
            

          </div>
        </div>

        <div nz-row class="row-7">
          <div nzSpan="12" nz-col class="row1-col1">
            <nz-form-label  nzRequired>Observacion</nz-form-label>
            <div nz-row>
              <nz-form-item>
                <nz-form-control>
                  <textarea class="textArea" formControlName="observacion" nz-input rows="2" placeholder="Escriba algo"></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>

          </div>
        </div>
      </form>
    </ng-container>
  </nz-modal>
  <!-- termina modal -->
