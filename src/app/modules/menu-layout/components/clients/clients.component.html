<h1>Clientes</h1>

<div nz-row class="row-1">

  <div nz-col nzOffset="8" nzSpan="4" class="row1-col1">

  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nuevo Cliente</span></button>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="PostClient()">
    <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="horizontal">

                  <div nz-row class="row-2">
                    
                    <div nz-col [nzSpan]="24" class="row3-col1">
      
                        <label>Nombre</label>
                        <div nz-row>
                          <nz-form-item>
                            <nz-form-control>
                              <input nz-input  class="inputLarge" id="nombre" type="text" placeholder=" Nombre de proveedor " formControlName="nombre" [disabled]="false" />
                            </nz-form-control>
                          </nz-form-item>
                        </div>
        
      
                    </div>
      
                  </div>
      
                  
                  <div nz-row class="row-1">
                      <div nz-col  [nzSpan]="24" class="row1-col1">
                          <label>Telefono</label>
                          <div nz-row>
                            <nz-form-item>
                              <nz-form-control>
                                <input nz-input  class="inputLarge" id="Descripcion" type="text" placeholder=" +50498####98 " formControlName="telefono" [disabled]="false" />
                              </nz-form-control>
                            </nz-form-item>
                          </div>
          
        
                      </div>
                    </div>
      
                    
                  <div nz-row class="row-1">
                      <div nz-col  [nzSpan]="24" class="row1-col1">
                          <label>Direccion</label>
                          <div nz-row>
                            <nz-form-item>
                              <nz-form-control>
                                <input nz-input  class="inputLarge" id="direccion" type="text" placeholder=" 1 ave 2 calle bloque#2 " formControlName="direccion" [disabled]="false" />
                              </nz-form-control>
                            </nz-form-item>
                          </div>
          
        
                      </div>
                    </div>
      
                      <div nz-row>
      
                          <div nz-col nzSpan="24">
                            <div class="clearfix">
                              <nz-upload
                                nzAction="https://jsonplaceholder.typicode.com/posts/"
                                nzListType="picture-card"
                                [(nzFileList)]="fileList"
                                [nzShowButton]="fileList.length < 1"
                                [nzShowUploadList]="showUploadList"
                                [nzPreview]="handlePreview" 
                              >
                                <i nz-icon nzType="plus"></i>
                                <div class="ant-upload-text">Upload</div>
                              </nz-upload>
                              <nz-modal
                                [nzVisible]="previewVisible"
                                [nzContent]="modalContent"
                                [nzFooter]="null"
                                (nzOnCancel)="previewVisible = false"
                              >
                                <ng-template #modalContent>
                                  <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
                                </ng-template>
                              </nz-modal>
                            </div>
                          </div>
      
                      </div>
                    
      
      
      
                      <div nz-row class="row-3">
                    
                          <div nz-col [nzSpan]="24" class="row3-col1">
                          
                              <label>Observacion</label>
                              <div nz-row>
                                  <nz-form-item>
                                  <nz-form-control>
                                      <textarea class="inputLarge" formControlName="observacion" nz-input rows="2" placeholder=" Escriba algo respecto al proveedor "></textarea>
                                  </nz-form-control>
                                  </nz-form-item>
                              </div>
        
                            </div>
                          </div>
            
          </form>


          </ng-container>
          
        </nz-modal>

  </div>
  
  <div nz-col nzSpan="12" class="row1-col2">

    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
    
  </div>  
</div>


<div nz-row class="row-2">
    
    <div nz-col nzOffset="1" *ngFor="let provider of clients">
    
        <nz-card style="width:200px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
            <nz-card-meta
              nzTitle= {{provider.nombre}}
              nzDescription= {{provider.direccion}}
            ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="example" src="{{provider.imagen}}" />
          </ng-template>
          <ng-template #actionSetting>
            <i nz-icon nzType="setting"></i>
          </ng-template>
          <ng-template #actionEdit>
            <i nz-icon nzType="edit"></i>
          </ng-template>
          <ng-template #actionEllipsis>
            <i nz-icon nzType="ellipsis"></i>
          </ng-template>    

    </div>
    
</div>
