
<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nuevo Cargo</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Cargo" (nzOnCancel)="handleCancel()" (nzOnOk)="Post()">
    <ng-container *nzModalContent>

    <form nz-form nzLayout="horizontal">

        <div nz-row>
            <div nz-col nzSpan="11">
                <label>Fecha Inicial</label>
                    <div nz-row>
                        <nz-form-item>
                        <nz-form-control>
                            <nz-date-picker class="inputMedium"></nz-date-picker>
                        </nz-form-control>
                        </nz-form-item>
                    </div>
            </div>
            <div nz-col nzSpan="11" nzOffset="2">
                <label>Fecha Final</label>
                <div nz-row>
                    <nz-form-item >
                    <nz-form-control>
                        <nz-date-picker class="inputMedium"></nz-date-picker>
                    </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
        </div>

        <div nz-row>
            <div nz-col nzSpan="11">
                <label>Cargo por financiamiento</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
            <div nz-col nzSpan="11" nzOffset="2">

                <label>Rectificacion/Ajuste</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
        </div>
        
        <div nz-row>
            <div nz-col nzSpan="11">
                <label>Cargo por corte</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
            <div nz-col nzSpan="11" nzOffset="2">

                <label>Cargo por mora</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
        </div>

        <div nz-row>
            <div nz-col nzSpan="11">
                <label>Otros conceptos</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
        </div>

        <div nz-row>
            <div nz-col nzSpan="24">
                    
                <label  nzRequired>Observacion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <textarea class="inputLarge" nz-input rows="2" placeholder="Escriba algo"></textarea>
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>
        </div>

    </form>
    </ng-container>
</nz-modal>
