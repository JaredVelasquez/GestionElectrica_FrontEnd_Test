<h1>Facturas Canceladas</h1>
<br>
<div nz-row class="row-2">
  <div nz-col>
      <nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed" [nzScroll]="{   x: '100%', y: '385px' }"  [nzPageSize]="10">
        <thead>
          <tr>
            <th
              *ngFor="let column of listOfColumns"
              [nzSortOrder]="column.sortOrder"
              [nzSortFn]="column.sortFn"
              [nzSortDirections]="column.sortDirections"
              [nzFilterMultiple]="column.filterMultiple"
              [nzFilters]="column.listOfFilter"
              [nzFilterFn]="column.filterFn"
              nzWidth="150px"
            >
              {{ column.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of filterTable.data">
            <td>{{data.codigo}}</td>
            <td>{{ data.codigoContrato }}</td>
            <td>{{data.cliente}}</td>
            <td>{{data.fechaLectura  | date:'dd/M/yyyy'  }}</td>
            <td>{{ data.energiaConsumida }}</td>
            <td style="color: red;">{{ data.total }}</td>
          </tr>
        </tbody>
      </nz-table>
      
  </div>
</div>
