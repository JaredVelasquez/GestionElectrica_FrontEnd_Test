<h1>Facturas Generadas</h1>
<div nz-row class="row-1">
    <div nz-col nzOffset="8" nzSpan="4">
      <app-modal-new-invoices [ListOfContractMeditors]="ListOfContractMeditors" (DataUpdated)="updateTable($event)"></app-modal-new-invoices>
    </div>

    <div nz-col nzSpan="12" class="row1-col2">

        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
        
    </div>


</div>
<div nz-row class="row-2">
  <div nz-col>
      <nz-table [nzData]="listOfData" nzTableLayout="fixed" [nzScroll]="{  x: '1150px', y: '385px' }"  [nzPageSize]="10">
        <thead>
          <tr>
          <th nzLeft nzWidth="90px">Acciones</th>
            <th
              *ngFor="let column of listOfColumns"
              [nzSortOrder]="column.sortOrder"
              [nzSortFn]="column.sortFn"
              [nzSortDirections]="column.sortDirections"
              [nzFilterMultiple]="column.filterMultiple"
              [nzFilters]="column.listOfFilter"
              [nzFilterFn]="column.filterFn"
              nzWidth="150px"
            >
              {{ column.name }}
            </th>
            <th nzRight nzWidth="100px">
                <button nz-button nzType="primary" >Emitir</button>
                
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of listOfData">
            <td nzLeft>
              <button class="edit" nz-button nzType="primary"  nzShape="circle" ><i nz-icon nzType="minus-square" nzTheme="outline"></i></button>
              

            </td>
            <td>{{data.detalleFacturaId}}</td>
            <td>{{data.codigo}}</td>
            <td>{{ data.codigoContrato }}</td>
            <td>{{data.actorNombre}}</td>
            <td>{{data.fechaLectura}}</td>
            <td>{{ data.energiaConsumida }}</td>
            <td>{{ data.total }}</td>
            <td nzRight>
                <button nz-button nzType="primary" ><i nz-icon nzType="check"></i></button>
            </td>
          </tr>
        </tbody>
      </nz-table>
      
  </div>
</div>
