<div *ngIf="!FacturaIsVisible">
<h1>Facturas Generadas</h1>
<br>
<div nz-row>
  <div nz-col nzOffset="7">
    <label>Rango de fecha</label>
  </div>
</div>
<div nz-row class="row-1" class="generar-facturas">
  
    <div nz-col nzSpan="4">
      <app-modal-new-invoices  [ListOfCharges]="ListOfCharges" [ListOfContractMeditors]="ListOfContractMeditors" (DataUpdated)="updateTable($event)"></app-modal-new-invoices>
    </div>
    <div nz-col nzSpan="3">
      <button nz-button nzType="primary" nzSize="default" >Emitir todas</button>
    </div>
      <div nz-col nzSpan="8">
                <nz-range-picker style="width: 475px;" formControlName="fecha" [nzRanges]="ranges" ngModel (ngModelChange)="onChange($event)"></nz-range-picker>
      </div>
      
      <div nz-col>
        <button nz-button nzType="primary" nzSize="default" >Generar Facturas</button>
      </div>

</div>
<br>
<div nz-row class="row-2">
  <div nz-col>
      <nz-table [nzData]="listOfData" nzTableLayout="fixed" [nzScroll]="{   x: '100%', y: '385px' }"  [nzPageSize]="10">
        <thead>
          <tr>
          <th nzLeft nzWidth="90px" nzAlign="center">Acciones</th>
            <th
              *ngFor="let column of listOfColumns"
              [nzSortOrder]="column.sortOrder"
              [nzSortFn]="column.sortFn"
              [nzSortDirections]="column.sortDirections"
              [nzFilterMultiple]="column.filterMultiple"
              [nzFilters]="column.listOfFilter"
              [nzFilterFn]="column.filterFn"
              nzWidth="150px"
            >
              {{ column.name }}
            </th>
            <th nzRight nzWidth="70px" nzAlign="center">Emitir</th>
            <th nzRight nzWidth="90px" nzAlign="center">
                Generar Factura
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of listOfData">
            <td nzLeft nzAlign="center">
              <button nz-button nzSize="small" nzDanger nzType="primary" (click)="CancelarFactura(data)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
              

            </td>
            <td>{{data.detalleFacturaId}}</td>
            <td>{{data.codigo}}</td>
            <td>{{ data.codigoContrato }}</td>
            <td>{{data.actorNombre}}</td>
            <td>{{data.fechaLectura}}</td>
            <td>{{ data.energiaConsumida }}</td>
            <td>{{data.total + "  LPS"}}</td>
            <td nzRight nzAlign="center">
                <button nz-button nzSize="small" nzType="primary" (click)="EmitirFactura(data)"><i nz-icon nzType="check"></i></button>
            </td>
            <td nzRight nzAlign="center">
              <button nz-button nzSize="small" nzType="primary" (click)="GenerateInvoice(data)"><i nz-icon nzType="file-done"></i></button>

            </td>
          </tr>
        </tbody>
      </nz-table>
      
  </div>
</div>

</div>

<div *ngIf="FacturaIsVisible"> 
  <button class="back-btn" nz-button nzType="primary" (click)="Back()"><i nz-icon nzType="arrow-left"></i></button>
  <app-digital-invoice [dataInvoice]="dataInvoice"></app-digital-invoice>
</div>
