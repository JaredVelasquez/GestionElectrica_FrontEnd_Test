
      <div nz-col nzSpan="4" class="row1-col1">
        <div *ngIf="dataPosition; else guardar">
          <button nz-button nzSize="small"  nzType="primary" (click)="showModal()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
        </div>
        <ng-template #guardar>
          <button nz-button  [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span> nuevo</span></button>
        </ng-template>
    

          <nz-modal [(nzVisible)]="isVisible" nzTitle="Zonas" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
            <ng-container *nzModalContent>
  
              <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
                <div nz-row class="row-1">
                  <div nz-col  [nzSpan]="24" class="row1-col1">
                      <label>Codigo</label>
                      <div nz-row>
                        <nz-form-item>
                          <nz-form-control>
                            <input nz-input  class="inputLarge" id="Descripcion" type="text" placeholder=" ZM_#1 " formControlName="codigo" [disabled]="false" />
                          </nz-form-control>
                        </nz-form-item>
                      </div>
      
  
                  </div>
                </div>
                <div nz-row class="row-2">
                  
                  <div nz-col [nzSpan]="24" class="row3-col1">
  
                      <label>Descripcion</label>
                      <div nz-row>
                        <nz-form-item>
                          <nz-form-control>
                            <input nz-input  class="inputLarge" id="Descripcion" type="text" placeholder=" Zona ## " formControlName="descripcion" [disabled]="false" />
                          </nz-form-control>
                        </nz-form-item>
                      </div>
      
  
                  </div>
  
                </div>
                <div nz-row class="row-3">
                  
                  <div nz-col [nzSpan]="24" class="row3-col1">
                      
                      <label>Observacion</label>
                      <div nz-row>
                          <nz-form-item>
                            <nz-form-control>
                              <textarea class="inputLarge"  nz-input rows="2" placeholder=" Escriba algo respecto a la zona " formControlName="observacion"></textarea>
                            </nz-form-control>
                          </nz-form-item>
                      </div>
  
                  </div>
  
                </div>
                
              </form>
            </ng-container>
          </nz-modal>
  
      </div>
