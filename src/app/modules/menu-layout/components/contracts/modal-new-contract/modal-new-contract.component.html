
<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nueva Contrato</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Contrato" (nzOnCancel)="handleCancel()" (nzOnOk)="Post()">
    <ng-container *nzModalContent>

    <form nz-form nzLayout="horizontal">

        <div nz-row>

            <div nz-col>

                <label>Codigo</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>

            <div nz-col nzOffset="1">

                <label>Clasificacion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <nz-select [ngModel]="'Norte'" class="inputMedium">
                            <nz-option nzLabel="Norte" nzValue="Norte"></nz-option>
                            <nz-option nzLabel="Sur" nzValue="Sur"></nz-option>
                        </nz-select>                   
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

        <div nz-row>
            <div nz-col>

                <label>Due√±o del contrato</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <nz-select [ngModel]="'Norte'" class="inputLarge">
                            <nz-option nzLabel="Norte" nzValue="Norte"></nz-option>
                            <nz-option nzLabel="Sur" nzValue="Sur"></nz-option>
                        </nz-select>                   
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

        <div nz-row>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <label>Fechas</label>
                </div>
            </div>
            <div nz-row>
                <div nz-row>
                    <div nz-col>
                        <nz-form-item>
                            <nz-form-control>
                                <label>Fecha Inicial</label>
                                <div nz-row>
                                    <nz-form-item>
                                    <nz-form-control>
                                        <nz-date-picker class="inputMedium"></nz-date-picker>
                                    </nz-form-control>
                                    </nz-form-item>
                                </div>
                                
                            </nz-form-control>
                        </nz-form-item>

                    </div>
                    <div nz-col>
                        <label>Fecha Final</label>
                        <div nz-row>
                            <nz-form-item >
                            <nz-form-control>
                                <nz-date-picker class="inputMedium"></nz-date-picker>
                            </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                    </div>
                </div>
                <div nz-row>
                    <div nz-col>
                        <label>Dia de generacion factura</label>
                        <br>
                            <nz-form-item nzFlex>
                            <nz-form-control>
                                <nz-select [ngModel]="'Norte'" class="inputMedium">
                                    <nz-option nzLabel="Norte" nzValue="Norte"></nz-option>
                                    <nz-option nzLabel="Sur" nzValue="Sur"></nz-option>
                                </nz-select>                   
                            </nz-form-control>
                            </nz-form-item>

                    </div>
                    <div nz-col>
                        <label>Dias disponibles para pago</label>
                        <br>
                            <nz-form-item  nzFlex>
                              <nz-form-control>
                                <nz-input-number class="inputMedium" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
                              </nz-form-control>
                            </nz-form-item>
                            
    
                        
                    </div>
                </div>
            </div>

        </div>

        <div nz-row>
            <div nz-col>
            <label>Exportacion de facturas</label>
                <div nz-row>
                  <nz-form-item  nzFlex>
                    <nz-form-control>
                      <nz-radio-group >
                        <label nz-radio [nzValue]="o.value" *ngFor="let o of options">{{ o.label }}</label>
                      </nz-radio-group>
                    </nz-form-control>
                  </nz-form-item>
                </div>

            </div>
        </div>

        <div nz-row>
            <div nz-col>
                    
                <label  nzRequired>Observacion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <textarea class="inputLarge" nz-input rows="2" placeholder="Escriba algo"></textarea>
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

    </form>
    </ng-container>
</nz-modal>
