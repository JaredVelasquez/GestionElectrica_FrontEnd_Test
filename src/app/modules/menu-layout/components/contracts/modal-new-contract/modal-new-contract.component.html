
<div *ngIf="dataPosition; else Guardar">
    <button nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
</div>
<ng-template #Guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Nuevo Registro</span></button>
</ng-template>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Contrato" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>

    <form nz-form [formGroup]="validateForm" nzLayout="horizontal">

        <div nz-row>

            <div nz-col>

                <label>Codigo</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input formControlName="codigo" class="inputMedium" id="Descripcion" type="text" placeholder="(0.5)%"  [disabled]="false" />
                    </nz-form-control>
                    </nz-form-item>
                </div>

            </div>

            <div nz-col nzOffset="1">

                <label>Clasificacion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <nz-select formControlName="clasificacion" class="inputMedium">
                            <nz-option nzLabel="Permanente" nzValue="P"></nz-option>
                            <nz-option nzLabel="Temporal" nzValue="C"></nz-option>
                            <nz-option nzLabel="Anual" nzValue="I"></nz-option>
                        </nz-select>                   
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

        <div nz-row>
            <div nz-col>

                <label>Due√±o del contrato</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <nz-select formControlName="actorId" class="inputLarge">
                            <div *ngFor="let client of ListOfClients">
                                <nz-option [nzLabel]=client.nombre [nzValue]=client.id></nz-option>
                            </div>
                        </nz-select>                   
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

        <div nz-row>
            <div nz-row>
                <div nz-col nzSpan="24">
                    <label>Fechas</label>
                </div>
            </div>
            <div nz-row>
                <div nz-row>
                    <div nz-col>
                        <nz-form-item>
                            <nz-form-control>
                                <label>Fecha Inicial</label>
                                <div nz-row>
                                    <nz-form-item>
                                    <nz-form-control>
                                        <nz-date-picker formControlName="fechaCreacion" class="inputMedium"></nz-date-picker>
                                    </nz-form-control>
                                    </nz-form-item>
                                </div>
                                
                            </nz-form-control>
                        </nz-form-item>

                    </div>
                    <div nz-col>
                        <label>Fecha Final</label>
                        <div nz-row>
                            <nz-form-item >
                            <nz-form-control>
                                <nz-date-picker formControlName="fechaVencimiento" class="inputMedium"></nz-date-picker>
                            </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                    </div>
                </div>
                <div nz-row>
                    <div nz-col>
                        <label>Dia de generacion factura</label>
                        <br>
                            <nz-form-item nzFlex>
                            <nz-form-control>
                                <nz-select formControlName="diaGeneracion" class="inputMedium">
                                    <nz-option nzLabel="Lunes" [nzValue]=1></nz-option>
                                    <nz-option nzLabel="Martes" [nzValue]=2></nz-option>
                                    <nz-option nzLabel="Miercoles" [nzValue]=3></nz-option>
                                    <nz-option nzLabel="Jueves" [nzValue]=4></nz-option>
                                    <nz-option nzLabel="Viernes" [nzValue]=5></nz-option>
                                    <nz-option nzLabel="Sabado" [nzValue]=6></nz-option>
                                    <nz-option nzLabel="Domingo" [nzValue]=7></nz-option>
                                </nz-select>                   
                            </nz-form-control>
                            </nz-form-item>

                    </div>
                    <div nz-col>
                        <label>Dias disponibles para pago</label>
                        <br>
                            <nz-form-item  nzFlex>
                              <nz-form-control>
                                <nz-input-number formControlName="diasDisponibles" class="inputMedium" [nzMin]="1"  [nzStep]="1"></nz-input-number>
                              </nz-form-control>
                            </nz-form-item>
                            
    
                        
                    </div>
                </div>
            </div>

        </div>

        <div nz-row>
            <div nz-col>
            <label>Exportacion de facturas</label>
                <div nz-row>
                  <nz-form-item  nzFlex>
                    <nz-form-control>
                      <nz-radio-group >
                        <nz-select formControlName="exportacion" class="inputLarge">
                            <nz-option nzLabel="Fecha de contrato" [nzValue]='true'></nz-option>
                            <nz-option nzLabel="Fecha especifica" [nzValue]='false'></nz-option>
                        </nz-select>  
                      </nz-radio-group>
                    </nz-form-control>
                  </nz-form-item>
                </div>

            </div>
        </div>

        <div nz-row>
            <div nz-col>
                    
                <label  nzRequired>Descripcion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <input nz-input formControlName="descripcion" class="inputLarge" type="text">
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

        <div nz-row>
            <div nz-col>
                    
                <label  nzRequired>Observacion</label>
                <div nz-row>
                    <nz-form-item>
                    <nz-form-control>
                        <textarea formControlName="observacion" class="inputLarge" nz-input rows="2" placeholder="Escriba algo"></textarea>
                    </nz-form-control>
                    </nz-form-item>
                </div>
                
            </div>

        </div>

    </form>
    </ng-container>
</nz-modal>
