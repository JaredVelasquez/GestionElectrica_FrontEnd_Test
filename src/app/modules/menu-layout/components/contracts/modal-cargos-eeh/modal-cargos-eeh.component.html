
<button nz-button nzType="primary" nzSize="small" (click)="showModal()"><i nz-icon nzTheme="outline" nzType="plus"></i></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Cargos" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzStyle]="{ top: '5px' }">
    <ng-container *nzModalContent>

        <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
            <div nz-row>
                <div nz-col>
                    <label>Nombre</label>
                    <nz-form-item  nzFlex>
                        <nz-form-control>
                            <input nz-input formControlName="nombre" type="text" style="width: 475px;">
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <div nz-row>
                <div nz-col>
                    <label>Valor en Lps.</label>
                    <nz-form-item  nzFlex>
                        <nz-form-control>
                            <nz-input-number formControlName="valor" [ngModel]="0"  [nzPlaceHolder]="'460'" [nzStep]="1" [nzMin]="0" style="width: 475px;" (ngModelChange)="UpdateTotalCargos($event)"></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

        </form>
        <br>  
  
        <div nz-row class="row-4">
            
            <div nz-col nzOffset="19" nzSpan="1">
                <button nz-button (click)="CleanForm()"><i nz-icon nzTheme="outline" nzType="clear"></i></button>
            </div>
            <div nz-col nzOffset="1" nzSpan="1" >
                    <button nz-button ><i nz-icon nzTheme="outline" nzType="save" (click)="submitForm()"></i></button>
            </div>
    
        </div>
    
        <br>  
        <div nz-row>
          <div nz-col>
            <div *ngIf="!IsDisable ; else enableClients">
              <button nz-button [nzType]="'primary'" (click)="filterCargos(false, true)"><span>Mostrar desabilitados</span></button>
            </div>
            <ng-template #enableClients>
              <button nz-button [nzType]="'primary'" (click)="filterCargos(true, true)"><span>Mostrar Habilitados</span></button>
            </ng-template>
        
          </div>
        </div>
          <br> 
                 
              <div nz-row class="row-6">
                  <div nz-col>
                      <nz-table #table [nzData]="listOfData" nzTableLayout="fixed"  [nzPageSize]="4">
                      <thead>
                          <tr>
                          <th nzWidth="70px">Acciones</th>
                          <th
                              *ngFor="let column of listOfColumns"
                              [nzSortOrder]="column.sortOrder"
                              [nzSortFn]="column.sortFn"
                              [nzSortDirections]="column.sortDirections"
                              [nzFilterMultiple]="column.filterMultiple"
                              [nzFilters]="column.listOfFilter"
                              [nzFilterFn]="column.filterFn"
                              nzWidth="150px"
                          >
                              {{ column.name }}
                          </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let data of table.data">
                            <td>
                              <div nz-row>
                                <div nz-col>
                                  <button class="edit" nzSize="small" nz-button nzType="primary" (click)="editableForm(data)"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
                                </div>
                                <div nz-col nzOffset="1">
                                  <button *ngIf="data.estado; else enable" class="delete" nzSize="small" nz-button nzType="primary" nzDanger (click)="disable(data, false)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
                                  <ng-template #enable>
                                    <button class="delete" nzSize="small" nz-button nzType="primary"><i nz-icon nzType="undo" nzTheme="outline" (click)="disable(data, true)"></i></button>

                                  </ng-template>
                                  
                                </div>
                              </div>
                            </td>
                          <td>{{data.nombre}}</td>
                          <td>{{data.valor}}</td>
                          </tr>
                      </tbody>
                      </nz-table>
                      
                  </div>
              </div>
              
              <div nz-row>
                <div nz-col>
                  <label>{{"Total Cargos Lps."}}</label>
                </div>
                <div nz-col nzOffset="1">
                  <nz-input-number [ngModel]="total" [nzDisabled]="true"></nz-input-number>
                </div>
              </div>
    </ng-container>
</nz-modal>
