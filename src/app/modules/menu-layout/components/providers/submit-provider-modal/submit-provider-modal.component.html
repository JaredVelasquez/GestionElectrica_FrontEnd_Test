
    <div nz-col nzOffset="1" nzSpan="4" class="row1-col1">
    <div *ngIf="dataPosition; else guardar">
        <button nz-button [nzType]="'primary'"  (click)="showModal()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
    </div>
    <ng-template #guardar>
        <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span> nuevo</span></button>
    </ng-template>

    <nz-modal [(nzVisible)]="isVisible" nzTitle="Proveedor" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
      <ng-container *nzModalContent>
      <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        
                    <div nz-row class="row-2">
                      
                      <div nz-col [nzSpan]="24" class="row3-col1">
        
                          <label>Nombre</label>
                          <div nz-row>
                            <nz-form-item>
                              <nz-form-control>
                                <input nz-input  class="inputLarge" id="nombre" type="text" placeholder=" Nombre de proveedor " formControlName="nombre" [disabled]="false" />
                              </nz-form-control>
                            </nz-form-item>
                          </div>
          
        
                      </div>
        
                    </div>

                    <div nz-row class="row-2">
                      
                      <div nz-col [nzSpan]="24" class="row3-col1">
        
                          <label>Correo</label>
                          <div nz-row>
                            <nz-form-item>
                              <nz-form-control>
                                <input nz-input  class="inputLarge" id="nombre" type="text" placeholder=" Correo electronico" formControlName="correo" [disabled]="false" />
                              </nz-form-control>
                            </nz-form-item>
                          </div>
          
        
                      </div>
        
                    </div>
        
                    
                    <div nz-row class="row-1">
                        <div nz-col  [nzSpan]="24" class="row1-col1">
                            <label>Telefono</label>
                            <div nz-row>
                              <nz-form-item>
                                <nz-form-control>
                                  <input nz-input  class="inputLarge" id="Descripcion" type="text" placeholder=" +50498####98 " formControlName="telefono" [disabled]="false" />
                                </nz-form-control>
                              </nz-form-item>
                            </div>
            
          
                        </div>
                      </div>
        
                      
                    <div nz-row class="row-1">
                        <div nz-col  [nzSpan]="24" class="row1-col1">
                            <label>Direccion</label>
                            <div nz-row>
                              <nz-form-item>
                                <nz-form-control>
                                  <input nz-input  class="inputLarge" id="direccion" type="text" placeholder=" 1 ave 2 calle bloque#2 " formControlName="direccion" [disabled]="false" />
                                </nz-form-control>
                              </nz-form-item>
                            </div>
            
          
                        </div>
                      </div>
                        
  
                      <div nz-row>
                        <div nz-col>
                          <label>Logo de proveedor</label>
                          <div nz-row>
                            <nz-form-item>
                              <nz-form-control>
                                <input class="inputLarge" nz-input id="file" type="file"   (change)="captureFile($event)"/>
                                <img style="width: 80px;" *ngIf="previsualize" [src]="previsualize" alt="">
                              </nz-form-control>
                            </nz-form-item>
                          </div>
  
                        </div>
                      </div>
  
                        <div nz-row class="row-3">
                      
                            <div nz-col [nzSpan]="24" class="row3-col1">
                            
                                <label>Observacion</label>
                                <div nz-row>
                                    <nz-form-item>
                                    <nz-form-control>
                                        <textarea class="inputLarge" formControlName="observacion" nz-input rows="2" placeholder=" Escriba algo respecto al proveedor "></textarea>
                                    </nz-form-control>
                                    </nz-form-item>
                                </div>
          
                              </div>
                            </div>
              
            </form>
  
  
            </ng-container>
            
          </nz-modal>
