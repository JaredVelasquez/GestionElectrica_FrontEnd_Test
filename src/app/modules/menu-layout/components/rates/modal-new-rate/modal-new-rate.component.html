
<div *ngIf="dataPosition; else Guardar">
    <button class="edit" nz-button nzSize="small" nzType="primary" (click)="showModal()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
</div>
<ng-template #Guardar>
    <button nz-button [nzType]="'primary'" (click)="showModal()"> <i nz-icon nzTheme="outline" nzType="plus"></i><span> nuevo</span></button>
</ng-template>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Tarifas Mensuales" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()">
    <ng-container *nzModalContent>

    <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        <div nz-row class="row-1">
        <div nz-col  [nzSpan]="12" class="row1-col1">
            <label>Codigo</label>
            <div nz-row>
                <nz-form-item>
                <nz-form-control>
                        <input nz-input class="inputMedium" id="Descripcion" type="text" placeholder=" ZM_#1 " formControlName="codigo" />
                </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-col  nzSpan="12" class="row1-col2">
            <label>Clasificacion de tarifa</label>
            <div nz-row >
            <nz-input-group>
                <nz-select  formControlName="tipo" class="inputMedium">
                <nz-option nzLabel="Baja tension" nzValue=true></nz-option>
                <nz-option nzLabel="Media tension" nzValue=true></nz-option>
                <nz-option nzLabel="Alta tension" nzValue=false></nz-option>
                </nz-select>                   
            </nz-input-group>
            </div>
        </div>
        </div>
        <div nz-row class="row-2">
        
        <div nz-col [nzSpan]="24" class="row3-col1">

            <label>Descripcion</label>
            <div nz-row>
                <nz-form-item>
                <nz-form-control>
                        <input nz-input formControlName="descripcion"  class="inputLarge" id="Descripcion" type="text" placeholder=" Zona ## "  />
                </nz-form-control>
                </nz-form-item>
            </div>


        </div>

        </div>
        <div nz-row class="row-3">
        
        <div nz-col [nzSpan]="24" class="row3-col1">
            
            <label>Observacion</label>
            <div nz-row>
                <nz-form-item>
                    <nz-form-control>
                            <textarea class="inputLarge"  nz-input rows="2" placeholder=" Escriba algo respecto a la zona " formControlName="observacion"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>

        </div>
        
    </form>
    </ng-container>
</nz-modal>
