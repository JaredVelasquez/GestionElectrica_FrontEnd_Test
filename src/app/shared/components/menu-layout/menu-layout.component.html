<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        
        <div routerLink="welcome" nz-menu-item nzMatchRouter>
          <li>
              <i nz-icon nzType="home"></i>
              <span >Inicio</span>
          </li>
        </div>
        <li nz-submenu nzOpen nzTitle="Mantenimientos" nzIcon="tool">
          <ul>
            <div routerLink="clients" nz-menu-item nzMatchRouter>
              <li>
                  <i nz-icon nzType="team"></i>
                  <span >Clientes</span>
              </li>
            </div>
            <div routerLink="providers" nz-menu-item nzMatchRouter>
              <li>
                  <i nz-icon nzType="thunderbolt"></i>
                  <span >Proveedores</span>
              </li>
            </div>
            <div routerLink="zones" nz-menu-item nzMatchRouter>
              <li>
                  <i nz-icon nzType="border-horizontal"></i>
                  <span >Zonas</span>
              </li>
            </div>
            <div routerLink="meters" nz-menu-item nzMatchRouter>
              <li>
                  <i nz-icon nzType="dashboard"></i>
                  <span >Medidores</span>
              </li>
            </div>
          </ul>
        </li>
        <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a>Basic Form</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
